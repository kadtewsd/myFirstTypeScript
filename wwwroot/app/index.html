<!DOCTYPE html>
<!-- app モジュールを関連付け。モジュールを使用した場合には設定する -->
<html ng-app="app">
	<head>
		<title> ASP.NET Core で AngularJS + TypeScript</title>
		<!-- bower -->
		<link href="bower/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
		<!-- Styles -->
		<link href="styles/app.css" rel="stylesheet" />
		<link href="styles/main.css" rel="stylesheet" />
		<link href="styles/about.css" rel="stylesheet" />
	</head>
	<body>
		<!-- ナビゲーションバー -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" ata-toggle="collapse" data-target="#js-navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">SampleAngular</a>
				</div>
				<div class="collapse navbar-collapse" id="js-navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active">
							<a ng-href="/#!/about">About</a>
						</li>
					</ul>
				</div>
				</div>
		</nav>

		<div class="container">
			<div ng-view=""></div>
		</div>


			<!-- bower -->
			<script src="bower/jquery/dist/jquery.js"></script>
			<script src="bower/bootstrap/dist/js/bootstrap.js"></script>
			<script src="bower/angular/angular.js"></script>
			<script src="bower/angular-route/angular-route.js"></script>
			<!-- scripts tS をコンパイルしたもの-->
			<script src="scripts/app.js"></script>
			<script src="scripts/main.js"></script>
			<script src="scripts/abouts.js"></script>
	</body>
</html>
